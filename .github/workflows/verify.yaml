name: Verify

on:
  push:
    paths:
      - 'src/server/**'
      - 'src/scripts/**'
      - 'src/public/parts/shells/**/*.mjs'
    tags-ignore:
      - '*'
    branches:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-slim
    outputs:
      server: ${{ steps.set-outputs.outputs.server }}
      shells: ${{ steps.set-outputs.outputs.shells }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name == 'push'
        with:
          filters: |
            server:
              - 'src/server/**'
              - 'src/scripts/**'
            shells:
              - 'src/public/parts/shells/**/*.mjs'
      - id: set-outputs
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "server=true" >> $GITHUB_OUTPUT
            echo "shells=true" >> $GITHUB_OUTPUT
          else
            echo "server=${{ steps.filter.outputs.server || 'false' }}" >> $GITHUB_OUTPUT
            echo "shells=${{ steps.filter.outputs.shells || 'false' }}" >> $GITHUB_OUTPUT
          fi

  verify-server:
    needs: changes
    if: needs.changes.outputs.server == 'true'
    runs-on: ubuntu-slim
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        id: deno
        with:
          deno-version: vx.x.x
          cache: true
      - uses: actions/cache@v4
        with:
          path: ./node_modules
          key: fount-CI-node-modules
      - name: Start server and ping api/ping
        run: |
          deno run --allow-scripts --allow-all --unstable-npm-lazy-caching --node-modules-dir=auto --v8-flags=--expose-gc ./.github/workflows/verify_server.mjs

  verify-shells:
    needs: changes
    if: needs.changes.outputs.shells == 'true'
    runs-on: ubuntu-slim
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        id: deno
        with:
          deno-version: vx.x.x
          cache: true
      - uses: actions/cache@v4
        with:
          path: ./node_modules
          key: fount-CI-node-modules
      - name: Test each shell
        run: |
          deno run --allow-scripts --allow-all --unstable-npm-lazy-caching --node-modules-dir=auto --v8-flags=--expose-gc ./.github/workflows/verify_shells.mjs
      - name: Delete Previous Cache # 删除之前的缓存确保缓存随着项目运行而更新
        continue-on-error: true
        shell: bash
        run: |
          gh extension install actions/gh-actions-cache
          gh actions-cache delete "fount-CI-node-modules" --confirm
          gh actions-cache delete "deno-cache-${{ runner.os }}-${{ runner.arch }}-${{ github.job }}-${{ hashFiles('**/deno.lock') }}" --confirm
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Save Cache
        uses: actions/cache/save@v4
        with:
          path: ./node_modules
          key: fount-CI-node-modules
      - name: Get deno dir
        shell: bash
        run: echo "DENO_DIR=$(deno info --json | jq -r '.denoDir')" >> $GITHUB_ENV
      - name: Save Cache
        uses: actions/cache/save@v4
        with:
          path: ${{ env.DENO_DIR }}
          key: deno-cache-${{ runner.os }}-${{ runner.arch }}-${{ github.job }}-${{ hashFiles('**/deno.lock') }}
