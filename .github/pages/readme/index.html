<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta property="og:title" content="fount! Documentation">
	<meta property="og:url" content="https://steve02081504.github.io/fount/readme/">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Redirects to the appropriate language version of the fount project's README documentation on GitHub.">
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/ef021bff-96a0-4e73-b3d0-7e7fbab660e8">
	<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/steve02081504/fount/refs/heads/master/src/pages/favicon.ico">
	<title>Language Redirect</title>
</head>

<body>
	<script>
		const language = navigator.language || navigator.userLanguage
		switch (language) {
			case 'zh':
			case 'zh-CN':
			case 'zh-TW':
			case 'zh-HK':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.zh-CN.md' + location.hash
				break
			case 'en':
			case 'en-UK':
			case 'en-GB':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.en-UK.md' + location.hash
				break
			case 'ja':
			case 'ja-JP':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.ja-JP.md' + location.hash
				break
			case 'fr':
			case 'fr-FR':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.fr-FR.md' + location.hash
				break
			case 'es':
			case 'es-ES':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.es-ES.md' + location.hash
				break
			case 'de':
			case 'de-DE':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.de-DE.md' + location.hash
				break
			case 'ru':
			case 'ru-RU':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.ru-RU.md' + location.hash
				break
			case 'pt':
			case 'pt-BR':
			case 'pt-PT':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.pt-BR.md' + location.hash
				break
			case 'hi':
			case 'hi-IN':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.hi-IN.md' + location.hash
				break
			case 'ko':
			case 'ko-KR':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.ko-KR.md' + location.hash
				break
			case 'it':
			case 'it-IT':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.it-IT.md' + location.hash
				break
			case 'vi':
			case 'vi-VN':
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.vi-VN.md' + location.hash
			default:
				window.location.href = 'https://github.com/steve02081504/fount/blob/master/docs/Readme.en-UK.md' + location.hash
				break
		}
	</script>
</body>

</html>
