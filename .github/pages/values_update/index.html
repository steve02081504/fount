<!DOCTYPE html>
<html data-theme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="darkreader-lock" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:title" content="Echoes of Preference: fount Settings Synchronizer" />
	<meta property="og:url" content="https://steve02081504.github.io/fount/values_update" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="A momentary passage where fount attunes to your choices, whispering new settings into the browser's memory before guiding you onward or gently closing the way." />
	<meta name="description" content="A momentary passage where fount attunes to your choices, whispering new settings into the browser's memory before guiding you onward or gently closing the way." />
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/0ac90205-ae40-4fc6-af67-1e28d074c76b" />
	<link rel="icon" type="image/svg+xml" href="https://steve02081504.github.io/fount/imgs/icon.svg" />
	<title>fount!</title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui/themes.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" crossorigin="anonymous"></script>
	<script blocking="render" type="module" src="../preload.mjs"></script>
	<link rel="stylesheet" href="../base.css" type="text/css" />
	<script type="module">
		/* global urlParams */
		import '../base.mjs'
		navigator.serviceWorker?.controller?.postMessage({ type: 'EXIT_COLD_BOOT' })
		const redirectUrl = urlParams.get('redirect')
		urlParams.delete('redirect')
		for (const [key, value] of urlParams) if (value !== 'undefined')
			localStorage.setItem('fount' + key.charAt(0).toUpperCase() + key.slice(1), value)
		setTimeout(() => window.location.href = window.location.pathname, 1000)
		if (redirectUrl) window.location.href = redirectUrl
		else window.close()
	</script>
</head>

<body class="flex justify-center items-center h-screen">
	<span class="loading loading-ring loading-lg"></span>
</body>

</html>
