<!DOCTYPE html>
<html data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="darkreader-lock">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="fount!">
	<meta property="og:url" content="https://steve02081504.github.io/fount/values_update">
	<meta property="og:type" content="website">
	<meta property="og:description" content="values update">
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/ef021bff-96a0-4e73-b3d0-7e7fbab660e8">
	<link rel="icon" type="image/x-icon" href="https://steve02081504.github.io/fount/imgs/icon.ico">
	<title>fount!</title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui/themes.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser" crossorigin="anonymous"></script>
	<script blocking="render" type="module" src="../preload.mjs"></script>
	<script type="module">
		/* global urlParams */
		import '../base.mjs'
		for (const [key, value] of urlParams)
			localStorage.setItem('fount' + key.charAt(0).toUpperCase() + key.slice(1), value)
		setTimeout(() => window.location.href = window.location.pathname, 1000)
		window.close()
	</script>
</head>

<body class="flex justify-center items-center h-screen">
	<span class="loading loading-ring loading-lg"></span>
</body>

</html>
