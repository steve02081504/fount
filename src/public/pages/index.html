	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" crossorigin="anonymous"></script>
	<script type="module" src="/base.mjs"></script>
	<script type="module">
		import { redirectToLoginInfo } from './scripts/credentialManager.mjs'
		import { initTranslations } from './scripts/i18n.mjs'
		import { getAnyDefaultPart } from './scripts/parts.mjs'
		import { setTheme } from './scripts/theme.mjs'
		initTranslations('startPage')
		const hostUrl = window.location.origin
		const urlParams = new URLSearchParams(window.location.search)
		if (!urlParams.get('cold_bootting')) try {
			await fetch('/api/ping', { method: 'GET', mode: 'cors', credentials: 'omit', cache: 'no-store', signal: AbortSignal.timeout(500) })
		}
		catch {
			const iframe = document.createElement('iframe')
			iframe.ariaHidden = true
			iframe.style.display = 'none'
			iframe.src = 'fount://nop/'
			document.body.appendChild(iframe)
		}
		if (urlParams.get('userPreferredLanguages'))
			localStorage.setItem('userPreferredLanguages', urlParams.get('userPreferredLanguages'))
		if (urlParams.get('theme')) await setTheme(urlParams.get('theme'))

		getAnyDefaultPart('shells').then(defaultShell => {
			window.location.href = `/parts/shells:${defaultShell || 'home'}`
		}).catch(() => {
			redirectToLoginInfo('/login')
		})
	</script>
