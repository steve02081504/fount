<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>角色选择页面</title>
	<link rel="stylesheet" href="./index.css">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-200">
	<div class="drawer drawer-end lg:drawer-open">
		<input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
		<div class="drawer-content flex flex-col items-center">
			<!-- 页面内容 -->
			<div class="container mx-auto p-4 w-full lg:w-3/4">
				<div class="flex justify-between items-center mb-4">
					<h1 class="text-2xl">角色选择页面</h1>
					<div class="dropdown dropdown-end">
						<div tabindex="0" role="button" class="btn btn-primary m-1">
							<img src="https://api.iconify.design/line-md/list-3-filled.svg" class="dark:invert" />
						</div>
						<ul id="function-buttons-container" tabindex="0" class="dropdown-content z-[60] p-2 shadow-2xl bg-base-300 rounded-box w-52 menu">
						</ul>
					</div>
				</div>
				<p class="mb-4">选择一个角色——然后开启聊天！</p>
				<div class="flex justify-between items-center mb-4 flex-wrap">
					<div class="flex gap-2 w-full">
						<input type="text" id="filter-input" placeholder="搜索..." class="input input-bordered w-full" />
					</div>
				</div>
				<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="role-container">
				</div>
			</div>
		</div>
		<div class="drawer-side z-50">
			<label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
			<div class="p-4 w-80 min-h-full bg-base-300 text-base-content border-l-2 border-base-content">
				<h2 class="text-xl mb-2">角色信息</h2>
				<article id="character-description" class="markdown-body"></article>
			</div>
		</div>
	</div>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/styles/default.min.css">
	<script type="module" src="./index.mjs"></script>
</body>

</html>
