<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authentication</title>
	<link rel="stylesheet" href="./index.css">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-200">
	<div class="p-4">
		<div class="card w-96 bg-base-100 shadow-xl">
			<div class="card-body">
				<form id="auth-form">
					<h2 class="card-title" id="form-title"></h2>
					<p class="text-xs text-gray-500" id="form-subtitle"></p>
					<p class="text-error text-xs" id="error-message"></p>
					<div class="form-control">
						<label class="label" for="username">
							<span class="label-text">Username:</span>
						</label>
						<input type="text" id="username" name="username" class="input input-bordered" required>
					</div>
					<div class="form-control">
						<label class="label" for="password">
							<span class="label-text">Password:</span>
						</label>
						<input type="password" id="password" name="password" class="input input-bordered" required>
					</div>
					<div class="form-control" id="confirm-password-group">
						<label class="label" for="confirm-password">
							<span class="label-text">Confirm Password:</span>
						</label>
						<input type="password" id="confirm-password" name="confirm-password" class="input input-bordered">
					</div>
					<div class="form-control" id="verification-code-group">
						<label class="label" for="verification-code">
							<span class="label-text">Verification Code:</span>
						</label>
						<div class="flex space-x-2">
							<input type="text" id="verification-code" name="verification-code" class="input input-bordered w-full" required>
							<button class="btn btn-primary" type="button" id="send-verification-code-btn">Send
								Code</button>
						</div>
					</div>
					<div class="card-actions justify-end mt-4">
						<button class="btn btn-primary" type="submit" id="submit-btn"></button>
					</div>
					<p class="text-sm mt-2" id="toggle-link"></p>
				</form>
			</div>
		</div>
	</div>

	<script type="module" src="./index.mjs"></script>
</body>

</html>
