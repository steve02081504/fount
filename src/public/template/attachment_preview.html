<div class="attachment" id="attachment-${safeName}-${index}" data-template-type="attachment_preview">
	<span class="preview-container"></span>
	<span class="file-name">${file.name}</span>
	<span class="attachment-button-group">
		${showDownloadButton ? `
		<button class="download-button btn btn-xs btn-primary" title="下载"><img src="https://api.iconify.design/line-md/download.svg" /></button>
		`: ''}
		${showDeleteButton ? `
		<button class="delete-button btn btn-xs btn-error" title="删除"><img src="https://api.iconify.design/line-md/document-delete.svg" /></button>
		`: ''}
	</span>
</div>
