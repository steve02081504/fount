<div class="message-container">
	<div class="avatar">
		<img src="${avatar}" alt="${name}">
	</div>
	<div class="message">
		<div class="message-header">
			<span class="char-name">${name}</span>
			<div class="timestamp">${timeStamp}</div>
		</div>
		<div class="message-content">
			<!-- 使用 pre 元素保留换行符 -->
			<pre>${content}</pre>
		</div>
	</div>
</div>
