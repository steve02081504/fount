<div class="flex items-center justify-between gap-4 p-4 rounded-lg bg-base-100 shadow-md">
    <input type="checkbox" class="checkbox select-checkbox" />
	<div class="flex-1 min-w-0">
		<div class="flex items-center gap-2 mb-1">
			<div class="avatar-group -space-x-6 rtl:space-x-reverse">
				${avatars.map(avatar => `<div class="avatar"><div class="w-8"><img src="${avatar.url || 'https://gravatar.com/avatar/0?d=mp&f=y'}" alt="${avatar.name}" /></div></div>`).join('')}
			</div>
			<p class="text-sm font-semibold text-gray-900 dark:text-white">${chars.join(', ')}</p>
		</div>
		<p class="text-sm text-gray-500 dark:text-gray-400 truncate">
			<span class="font-medium">${lastMessageSender}:</span> ${lastMessageContent}
		</p>
	</div>
	<div class="flex flex-col items-end">
		<p class="text-xs text-gray-500 dark:text-gray-400 mb-1">${lastMessageTime}</p>
		<div class="join">
			<button class="btn btn-xs join-item continue-button">继续</button>
			<button class="btn btn-xs join-item copy-button">复制</button>
			<button class="btn btn-xs join-item export-button">导出</button>
			<button class="btn btn-xs join-item btn-error delete-button">删除</button>
		</div>
	</div>
</div>
