<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="darkreader-lock" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:title" content="fount Part Exporter" />
	<meta property="og:url" content="https://steve02081504.github.io/fount/protocol?url=fount://page/parts/shells:export/" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Export your fount creations. This tool gathers your selected parts into a simple zip file for safekeeping or sharing." />
	<meta name="description" content="Export your fount creations. This tool gathers your selected parts into a simple zip file for safekeeping or sharing." />
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/0ac90205-ae40-4fc6-af67-1e28d074c76b" />
	<title data-i18n="export.title"></title>
	<link rel="icon" href="/favicon.ico" />
	<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
	<link rel="manifest" href="/manifest.json" />
	<script blocking="render" type="module" src="/preload.mjs"></script>
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" crossorigin="anonymous"></script>
	<script type="module" src="/base.mjs"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body>
	<div class="min-h-screen bg-base-200 flex items-center justify-center p-4">
		<div class="card w-full max-w-3xl bg-base-100 shadow-xl transition-all duration-500">
			<div class="card-body">
				<div class="text-center">
					<h1 class="text-3xl font-bold" data-i18n="export.pageTitle"></h1>
					<p class="text-base-content/70" data-i18n="export.pageSubtitle"></p>
				</div>

				<!-- Selection Steps -->
				<ul class="steps w-full mt-4">
					<li id="stepPart" class="step step-primary" data-i18n="export.steps.part"></li>
					<li id="stepAction" class="step" data-i18n="export.steps.action"></li>
				</ul>

				<!-- Content Area -->
				<div class="mt-6">
					<!-- Part Selection -->
					<div class="form-control">
						<label class="label"><span class="label-text" data-i18n="export.labels.part"></span></label>
						<div id="partpath-dropdown" class="dropdown w-full">
							<div class="btn btn-outline w-full justify-start gap-2">
								<div class="breadcrumbs overflow-x-auto">
									<ul id="partpath-breadcrumb" class="flex-nowrap"></ul>
								</div>
								<img src="https://api.iconify.design/line-md/menu.svg" class="w-5 h-5 ml-auto" />
							</div>
							<ul id="partpath-menu" class="dropdown-content menu p-2 shadow bg-base-200 rounded-box w-full max-h-80 overflow-auto"></ul>
						</div>
					</div>

					<!-- Export Area -->
					<div id="exportArea" class="mt-6 relative">
						<div id="disabledIndicator" class="absolute inset-0 z-10 flex items-center justify-center rounded-lg bg-base-100/80 backdrop-blur-sm">
							<div class="text-center p-4">
								<p class="font-bold text-lg" data-i18n="export.editor.disabledIndicator"></p>
								<p class="text-sm text-base-content/60" data-i18n="export.editor.disabledIndicatorHint"></p>
							</div>
						</div>

						<!-- Options -->
						<div id="dataToggleContainer" class="mb-4 p-4 bg-base-200 rounded-lg hidden">
							<label class="label cursor-pointer">
								<div>
									<div class="font-bold" data-i18n="export.options.withData"></div>
									<div class="text-xs text-base-content/60" data-i18n="export.options.withDataDescription"></div>
								</div>
								<input type="checkbox" id="includeDataCheckbox" class="toggle toggle-primary" />
							</label>
						</div>

						<!-- Actions -->
						<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
							<!-- Export Button -->
							<button id="exportButton" class="btn btn-primary btn-lg h-auto py-4 flex flex-col">
								<img src="https://api.iconify.design/line-md/downloading-loop.svg" class="h-8 w-8" />
								<span class="text-lg" data-i18n="export.buttons.export"></span>
								<span id="exportStatusIcon" class="absolute top-2 right-2"></span>
							</button>

							<!-- Share Button -->
							<div class="dropdown dropdown-top w-full">
								<button id="shareButton" tabindex="0" class="btn btn-accent btn-lg h-auto py-4 flex flex-col w-full">
									<img src="https://api.iconify.design/line-md/uploading-loop.svg" class="h-8 w-8" />
									<span class="text-lg" data-i18n="export.buttons.generateShareLink"></span>
									<span id="shareStatusIcon" class="absolute top-2 right-2"></span>
								</button>
								<div id="shareMenu" tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-300 rounded-box w-52">
									<h3 class="menu-title" data-i18n="export.shareMenu.title"></h3>
									<ul>
										<li><a data-value="1h" data-i18n="export.shareMenu.1h"></a></li>
										<li><a data-value="12h" data-i18n="export.shareMenu.12h"></a></li>
										<li><a data-value="24h" data-i18n="export.shareMenu.24h"></a></li>
										<li><a data-value="72h" data-i18n="export.shareMenu.72h"></a></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="mt-4 text-center text-xs text-base-content/50">
							<p data-i18n="export.litterbox.poweredBy"></p>
							<a href="https://store.catbox.moe/" target="_blank" class="link" data-i18n="export.litterbox.sponsorLink"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Toast Message -->
	<div id="toastMessage" class="toast toast-bottom toast-center"></div>

	<script type="module" src="./index.mjs"></script>
</body>

</html>
