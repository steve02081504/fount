<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="darkreader-lock" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:title" content="The Bridge Between Worlds: IDE Integration for fount" />
	<meta property="og:url" content="https://steve02081504.github.io/fount/protocol?url=fount://page/parts/shells:ideIntegration/" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Connect your fount characters to your code editor through the Agent Client Protocol. Configure API keys and characters to bring AI companions into your development workflow." />
	<meta name="description" content="Connect your fount characters to your code editor through the Agent Client Protocol. Configure API keys and characters to bring AI companions into your development workflow." />
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/0ac90205-ae40-4fc6-af67-1e28d074c76b" />
	<title data-i18n="ide_integration.title"></title>
	<link rel="icon" href="/favicon.ico" />
	<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
	<link rel="manifest" href="/manifest.json" />
	<script blocking="render" type="module" src="/preload.mjs"></script>
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" crossorigin="anonymous"></script>
	<script type="module" src="/base.mjs"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body class="p-4 sm:p-8">
	<main class="max-w-5xl mx-auto">
		<header class="text-center mb-12">
			<h1 class="text-4xl sm:text-5xl font-bold mb-4" data-i18n="ide_integration.heading"></h1>
			<p class="text-lg sm:text-xl text-base-content/80" data-i18n="ide_integration.instruction"></p>
		</header>

		<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
			<section class="flex flex-col gap-6">
				<div class="card bg-base-100 shadow-xl">
					<div class="card-body">
						<h2 class="card-title" data-i18n="ide_integration.apiKeySectionTitle"></h2>
						<p class="text-sm text-base-content/70" data-i18n="ide_integration.apiKeyHint"></p>
						<div id="api-key-section" class="mt-2"></div>
					</div>
				</div>
				<div class="card bg-base-100 shadow-xl">
					<div class="card-body">
						<h2 class="card-title" data-i18n="ide_integration.supportedEditorsTitle"></h2>
						<p class="text-sm text-base-content/70" data-i18n="ide_integration.supportedEditorsIntro"></p>
						<div id="supported-editors-container" class="mt-2 min-h-[2rem]">
							<span class="loading loading-dots loading-sm" data-i18n="ide_integration.supportedEditorsLoading"></span>
						</div>
					</div>
				</div>
			</section>

			<section class="flex flex-col gap-6">
				<div class="card bg-base-100 shadow-xl">
					<div class="card-body">
						<h2 class="card-title" data-i18n="ide_integration.acpTitle"></h2>
						<p data-i18n="ide_integration.acpDesc"></p>
						<div class="form-control mt-2">
							<label class="label" for="acp-char-select"><span class="label-text" data-i18n="ide_integration.acpCharLabel"></span></label>
							<select id="acp-char-select" class="select select-bordered w-full"></select>
						</div>
						<div class="form-control mt-2">
							<label class="label" for="bridge-script-url"><span class="label-text" data-i18n="ide_integration.acpScriptLabel"></span></label>
							<div class="join w-full">
								<input type="text" id="bridge-script-url" class="input input-bordered join-item w-full" readonly />
								<button type="button" id="copy-script-url" class="btn btn-primary join-item" data-i18n="ide_integration.copyButton"></button>
							</div>
						</div>
						<p class="text-sm mt-2" data-i18n="ide_integration.acpConfigSample"></p>
						<div class="mt-2 markdown-body" id="acp-config-container"></div>
						<p class="text-sm text-base-content/70 mt-2" data-i18n="ide_integration.acpConfigHint"></p>
					</div>
				</div>
			</section>
		</div>
	</main>
	<script type="module" src="./index.mjs"></script>
</body>

</html>
