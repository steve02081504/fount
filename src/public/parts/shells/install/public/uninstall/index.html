<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="darkreader-lock" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:title" content="A Gentle Parting: Uninstalling from fount" />
	<meta property="og:url" content="https://steve02081504.github.io/fount/protocol?url=fount://page/parts/shells:install/uninstall/" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Should you choose to part ways, this space allows for a graceful farewell. Confirm the removal of components, or fount itself. Paths diverge, yet memories may remain." />
	<meta name="description" content="Should you choose to part ways, this space allows for a graceful farewell. Confirm the removal of components, or fount itself. Paths diverge, yet memories may remain." />
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/0ac90205-ae40-4fc6-af67-1e28d074c76b" />
	<title data-i18n="uninstall.title"></title>
	<link rel="icon" href="/favicon.ico" />
	<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
	<link rel="manifest" href="/manifest.json" />
	<script blocking="render" type="module" src="/preload.mjs"></script>
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" crossorigin="anonymous"></script>
	<script type="module" src="/base.mjs"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body class="flex items-center justify-center min-h-screen py-4 md:py-8">
	<div class="container mx-auto max-w-2xl px-4 md:px-8">
		<h1 class="text-2xl mb-4" id="title" data-i18n="uninstall.title"></h1>
		<div class="mb-4">
			<div id="partpath-dropdown" class="dropdown w-full">
				<div class="btn btn-outline w-full justify-start gap-2">
					<div class="breadcrumbs overflow-x-auto">
						<ul id="partpath-breadcrumb" class="flex-nowrap"></ul>
					</div>
					<img src="https://api.iconify.design/line-md/menu.svg" class="w-5 h-5 ml-auto" />
				</div>
				<ul id="partpath-menu" class="dropdown-content menu p-2 shadow bg-base-200 rounded-box w-full max-h-80 overflow-auto"></ul>
			</div>
		</div>
		<div id="message-container" class="min-h-0"></div>
		<p id="uninstall-message" class="mb-4"></p>
		<div class="flex space-x-4">
			<button id="confirm-uninstall" class="btn btn-error" data-i18n="uninstall.buttons.confirm"></button>
			<button id="cancel-uninstall" class="btn btn-secondary" onclick="window.history.back();window.close();" data-i18n="uninstall.buttons.cancel"></button>
		</div>
	</div>
	<script type="module" src="./index.mjs"></script>
</body>

</html>
