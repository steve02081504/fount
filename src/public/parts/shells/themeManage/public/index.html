<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="darkreader-lock" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:title" content="The Canvas of fount: Adorning Your Digital Realm" />
	<meta property="og:url" content="https://steve02081504.github.io/fount/protocol?url=fount://page/parts/shells:themeManage/" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Choose the aesthetic that mirrors your mood or story. Preview and select from a palette of themes, each offering a different ambiance for your fount interactions. Your world, your style." />
	<meta name="description" content="Choose the aesthetic that mirrors your mood or story. Preview and select from a palette of themes, each offering a different ambiance for your fount interactions. Your world, your style." />
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/0ac90205-ae40-4fc6-af67-1e28d074c76b" />
	<title data-i18n="themeManage.title"></title>
	<link rel="icon" href="/favicon.ico" />
	<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
	<link rel="manifest" href="/manifest.json" />
	<script blocking="render" type="module" src="/preload.mjs"></script>
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" crossorigin="anonymous"></script>
	<script type="module" src="/base.mjs"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body>
	<div class="flex flex-col justify-center items-center min-h-screen">
		<h1 class="text-4xl font-bold mb-4 px-4 text-center" data-i18n="themeManage.instruction"></h1>

		<div class="flex flex-col lg:flex-row gap-8 w-full px-4">
			<!-- Preview Area -->
			<div id="preview-area" aria-hidden="true" class="lg:w-1/2 lg:sticky lg:top-4 max-h-[80vh] overflow-y-auto p-4 lg:p-6 rounded-box bg-base-100/30 shadow-md">
				<div class="w-full space-y-4">
					<h2 class="text-2xl font-bold text-center">Preview</h2>

					<div class="flex justify-center space-x-2">
						<button class="btn btn-primary">Primary</button>
						<button class="btn btn-secondary">Secondary</button>
						<button class="btn btn-accent">Accent</button>
						<button class="btn btn-ghost">Ghost</button>
					</div>
					<div class="rounded-box border border-base-300 p-2">
						<ul class="menu">
							<li><a>Item 1</a></li>
							<li><a>Item 2</a></li>
							<li><a>Item 3</a></li>
						</ul>
					</div>
					<fieldset class="fieldset">
						<select class="select">
							<option disabled selected>1000-7 = ?</option>
							<option>993</option>
							<option>hanbaobao</option>
							<option>1000-7</option>
						</select>
					</fieldset>

					<label class="label cursor-pointer flex items-center">
						<input type="checkbox" class="checkbox checkbox-primary" checked />
						<span class="ml-2">我将身来在了大街前 把你来想念</span>
						<span class="ml-2">只惜今生恐难再相见</span>
					</label>


					<div class="flex justify-center">
						<div class="avatar">
							<div class="w-24 rounded-xl">
								<img src="https://avatars.githubusercontent.com/u/31927825?v=4" alt="photo" />
							</div>
						</div>
					</div>
					<div class="flex space-x-4 items-center">
						<div class="skeleton h-6 w-1/4"></div>
						<div class="skeleton h-4 w-1/2"></div>
						<div class="skeleton h-8 w-1/4"></div>
					</div>

					<fieldset class="fieldset">
						<input type="text" placeholder="Type here" class="input" />
					</fieldset>

					<div class="flex justify-center space-x-4">
						<fieldset class="fieldset">
							<label class="label cursor-pointer">
								<input type="radio" name="radio-group" class="radio" checked />
								<span class="ml-2">Radio 1</span>
							</label>
						</fieldset>
						<fieldset class="fieldset">
							<label class="label cursor-pointer">
								<input type="radio" name="radio-group" class="radio" />
								<span class="ml-2">Radio 2</span>
							</label>
						</fieldset>
					</div>
					<progress class="progress progress-primary w-full"></progress>
					<div class="flex justify-center space-x-2">
						<div class="badge badge-primary">Primary</div>
						<div class="badge badge-secondary">Secondary</div>
						<div class="badge badge-accent">Accent</div>
						<div class="badge badge-ghost">Ghost</div>
					</div>
					<div class="alert alert-info">
						<div>
							<img src="https://api.iconify.design/line-md/alert-circle.svg" />
							<span>Info alert!</span>
						</div>
					</div>
				</div>
			</div>

			<!-- Theme List -->
			<div class="lg:w-1/2 flex flex-col max-h-[80vh]">
				<div class="w-full p-4 space-y-3">
					<input id="theme-search-input" type="search" data-i18n="themeManage.search" class="input input-bordered w-full" />
					<button id="create-theme-btn" class="btn btn-primary btn-block gap-2">
						<span data-i18n="themeManage.createButton"></span>
					</button>
				</div>
				<div id="theme-list" class="flex-1 overflow-y-auto px-4 lg:px-6 pb-4 pt-2">
					<div id="theme-grid" class="grid gap-4 grid-cols-[repeat(auto-fill,minmax(200px,1fr))]"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="./index.mjs"></script>
</body>

</html>
