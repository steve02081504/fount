<!DOCTYPE html>
<html data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="darkreader-lock">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Fount Part Exporter" />
	<meta property="og:url" content="https://steve02081504.github.io/fount/protocol?url=fount://page/shells/export/">
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Export your fount parts as zip files." />
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/ef021bff-96a0-4e73-b3d0-7e7fbab660e8">
	<title data-i18n="export.title"></title>
	<link rel="icon" href="/favicon.ico">
	<link rel="icon" href="/favicon.svg" type="image/svg+xml">
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime" crossorigin="anonymous"></script>
	<script blocking="render" type="module" src="/preload.mjs"></script>
	<script type="module" src="/base.mjs"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body>
	<div class="container mx-auto p-4">
		<h1 class="text-3xl font-bold mb-4" data-i18n="export.pageTitle"></h1>

		<div class="flex flex-col md:flex-row gap-4 mb-4">
			<!-- 部件类型选择 -->
			<div class="w-full md:w-1/2">
				<label for="partTypeSelect" class="label">
					<span class="label-text" data-i18n="export.labels.partType"></span>
				</label>
				<select id="partTypeSelect" class="select select-bordered w-full">
					<option disabled selected data-i18n="export.placeholders.partTypeSelect"></option>
				</select>
			</div>

			<!-- 部件列表 -->
			<div class="w-full md:w-1/2">
				<label for="partSelect" class="label">
					<span class="label-text" data-i18n="export.labels.part"></span>
				</label>
				<select id="partSelect" class="select select-bordered w-full" disabled>
					<option disabled selected data-i18n="export.placeholders.partSelect"></option>
				</select>
			</div>
		</div>

		<!-- 导出区域 -->
		<div id="exportArea" class="relative">
			<div id="disabledIndicator" class="absolute inset-0 z-10 bg-base-200 opacity-80 flex justify-center items-center rounded-lg">
				<span class="text-lg text-error" data-i18n="export.editor.disabledIndicator"></span>
			</div>
			<h2 class="text-xl font-semibold mb-2" data-i18n="export.export.title"></h2>

			<div id="export-buttons" class="mt-4 flex justify-center gap-2">
				<button id="exportButton" class="btn btn-primary">
					<img id="exportStatusIcon" src="" class="w-6 h-6 mr-2 hidden" />
					<span id="exportStatusText" data-i18n="export.buttons.export"></span>
				</button>
				<button id="exportWithDataButton" class="btn btn-secondary">
					<img id="exportWithDataStatusIcon" src="" class="w-6 h-6 mr-2 hidden" />
					<span id="exportWithDataStatusText" data-i18n="export.buttons.exportWithData"></span>
				</button>
			</div>
		</div>
		<!-- 错误信息显示区域 -->
		<div id="errorMessage" class="alert alert-error hidden fixed bottom-4 m-0 p-0">
			<div>
				<img src="https://api.iconify.design/line-md/alert.svg" class="flex-shrink-0 w-6 h-6" data-i18n="export.errorMessage.icon" />
				<span id="errorMessageText"></span>
			</div>
		</div>
	</div>

	<script type="module" src="./index.mjs"></script>
</body>

</html>
