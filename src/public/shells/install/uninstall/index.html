<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>卸载</title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="./index.css">
</head>

<body class="bg-base-200 flex items-center justify-center min-h-screen py-4 md:py-8">
	<div class="container mx-auto max-w-2xl px-4 md:px-8">
		<h1 class="text-2xl mb-4" id="title">卸载</h1>
		<div class="alert alert-info shadow-lg" id="info-message" style="display: none;">
			<div>
				<img src="https://api.iconify.design/line-md/alert-circle.svg" class="flex-shrink-0 w-6 h-6" />
				<span id="message-content"></span>
			</div>
		</div>
		<div class="alert alert-error shadow-lg" id="error-message" style="display: none;">
			<div>
				<img src="https://api.iconify.design/line-md/alert.svg" class="flex-shrink-0 w-6 h-6" />
				<span id="error-content"></span>
			</div>
		</div>
		<p id="uninstall-message" class="mb-4"></p>
		<div class="flex space-x-4">
			<button id="confirm-uninstall" class="btn btn-error">确认卸载</button>
			<button id="cancel-uninstall" class="btn btn-secondary"
				onclick="window.history.back();window.close();">取消</button>
		</div>
	</div>
	<script type="module" src="./index.mjs"></script>
</body>

</html>
