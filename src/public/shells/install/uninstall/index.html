<!DOCTYPE html>
<html data-theme="dark">

<head>
	<base href="/fount/">
	<meta charset="UTF-8">
	<meta name="darkreader-lock">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Uninstall - fount!">
	<meta property="og:url" content="https://steve02081504.github.io/fount/protocol?url=fount://page/shells/install/uninstall/">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Confirm and proceed with uninstallation. This page allows users to remove components or the entire fount application.">
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/3b57d9ea-ab18-4b70-b11d-f74c764016aa">
	<title data-i18n="uninstall.title"></title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser" crossorigin="anonymous"></script>
	<script type="module" src="/base.mjs"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body class="flex items-center justify-center min-h-screen py-4 md:py-8">
	<div class="container mx-auto max-w-2xl px-4 md:px-8">
		<h1 class="text-2xl mb-4" id="title" data-i18n="uninstall.title"></h1>
		<div class="alert alert-info shadow-lg" id="info-message" style="display: none;">
			<div>
				<img src="https://api.iconify.design/line-md/alert-circle.svg" class="flex-shrink-0 w-6 h-6" data-i18n="uninstall.infoMessage.icon" />
				<span id="message-content"></span>
			</div>
		</div>
		<div class="alert alert-error shadow-lg" id="error-message" style="display: none;">
			<div>
				<img src="https://api.iconify.design/line-md/alert.svg" class="flex-shrink-0 w-6 h-6" data-i18n="uninstall.errorMessage.icon" />
				<span id="error-content"></span>
			</div>
		</div>
		<p id="uninstall-message" class="mb-4"></p>
		<div class="flex space-x-4">
			<button id="confirm-uninstall" class="btn btn-error" data-i18n="uninstall.buttons.confirm"></button>
			<button id="cancel-uninstall" class="btn btn-secondary" onclick="window.history.back();window.close();" data-i18n="uninstall.buttons.cancel"></button>
		</div>
	</div>
	<script type="module" src="./index.mjs"></script>
</body>

</html>
