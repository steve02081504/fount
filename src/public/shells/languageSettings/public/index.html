<!DOCTYPE html>
<html data-theme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="darkreader-lock" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:title" content="fount: Language Settings" />
	<meta property="og:url" content="https://steve02081504.github.io/fount/shells/languageSettings" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Manage your language preferences for the fount application. Customise your experience with the available language options." />
	<meta name="description" content="Manage your language preferences for the fount application. Customise your experience with the available language options." />
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/0ac90205-ae40-4fc6-af67-1e28d074c76b" />
	<title data-i18n="languageSettings.title"></title>
	<link rel="icon" href="/favicon.ico" />
	<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime" crossorigin="anonymous"></script>
	<script blocking="render" type="module" src="/preload.mjs"></script>
	<script type="module" src="/base.mjs"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body class="flex flex-col min-h-screen items-center justify-center p-4 bg-base-100">
	<div class="card w-full max-w-2xl bg-base-200 shadow-xl p-6">
		<h1 class="text-3xl font-bold text-center mb-4" data-i18n="languageSettings.pageTitle"></h1>
		<p class="text-center mb-6 text-base-content" data-i18n="languageSettings.pageDescription"></p>

		<div class="form-control mb-4">
			<label class="label">
				<span class="label-text" data-i18n="languageSettings.availableLanguages"></span>
			</label>
			<div id="availableLanguagesDropdown" class="dropdown w-full" data-i18n="languageSettings.select">
				<input type="text" data-i18n="languageSettings.search" />
			</div>
		</div>

		<div class="mb-6">
			<h2 class="text-xl font-semibold mb-2" data-i18n="languageSettings.preferredLanguages"></h2>
			<div id="preferredLanguagesList" class="bg-base-300 p-4 rounded-box min-h-[100px]">
				<!-- Preferred languages will be rendered here -->
			</div>
		</div>

		<div class="flex justify-end gap-4">
			<button id="resetButton" class="btn btn-warning" data-i18n="languageSettings.resetButton"></button>
			<button id="saveButton" class="btn btn-success" data-i18n="languageSettings.saveButton"></button>
		</div>
	</div>

	<script type="module" src="./index.mjs"></script>
</body>

</html>
