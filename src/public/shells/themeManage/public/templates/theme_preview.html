<div class="theme-preview-card cursor-pointer group relative" data-theme="${theme}">
	<div class="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition-opacity z-10 flex gap-1">
		${isCustom ? `
		<button class="btn btn-xs btn-square btn-warning edit-btn" data-i18n="themeManage.preview.editButton">
			<img src="https://api.iconify.design/line-md/edit.svg" data-i18n="themeManage.preview.editButtonIcon" />
		</button>
		<button class="btn btn-xs btn-square btn-error delete-btn" data-i18n="themeManage.preview.deleteButton">
			<img src="https://api.iconify.design/line-md/remove.svg" data-i18n="themeManage.preview.deleteButtonIcon" />
		</button>
		` : ''}
		<button class="btn btn-xs btn-square btn-info clone-btn" data-i18n="themeManage.preview.cloneButton">
			<img src="https://api.iconify.design/line-md/document-code.svg" data-i18n="themeManage.preview.cloneButtonIcon" />
		</button>
	</div>

	<div class="bg-base-100 text-base-content w-full font-sans rounded-lg shadow-sm overflow-hidden pointer-events-none">
		<div class="grid grid-cols-5 grid-rows-3">
			<div class="bg-base-200 col-start-1 row-span-2 row-start-1"></div>
			<div class="bg-base-300 col-start-1 row-start-3"></div>
			<div class="bg-base-100 col-span-4 col-start-2 row-span-3 row-start-1 flex flex-col p-2">
				<div class="font-bold text-lg">
					<span data-i18n="themeManage.themes.${name || theme};'${name}'"></span>
				</div>
				<div class="flex flex-wrap mt-2">
					<div class="bg-primary flex aspect-square w-1/6 items-center justify-center rounded-md mr-1 mb-1">
						<div class="text-primary-content text-sm font-bold">A</div>
					</div>
					<div class="bg-secondary flex aspect-square w-1/6 items-center justify-center rounded-md mr-1 mb-1">
						<div class="text-secondary-content text-sm font-bold">A</div>
					</div>
					<div class="bg-accent flex aspect-square w-1/6 items-center justify-center rounded-md mr-1 mb-1">
						<div class="text-accent-content text-sm font-bold">A</div>
					</div>
					<div class="bg-neutral flex aspect-square w-1/6 items-center justify-center rounded-md mr-1 mb-1">
						<div class="text-neutral-content text-sm font-bold">A</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
