<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link rel="stylesheet" href="./index.css">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-200 flex justify-center items-start h-screen">
	<div class="container mx-auto p-4 w-full lg:w-3/4 flex flex-col h-full">
		<div class="chat-container card bg-base-100 shadow-xl h-full flex flex-col">
			<div class="chat-header card-title">
				<h2>Chat</h2>
			</div>
			<div class="chat-messages flex-grow overflow-y-auto flex flex-col" id="chat-messages">
			</div>
			<div class="chat-input p-4 flex gap-4">
				<textarea id="message-input" class="textarea textarea-bordered flex-grow"
					placeholder="Type a message..."></textarea>
				<div class="flex flex-col gap-2">
					<button id="send-button" class="btn btn-primary"><img
							src="https://api.iconify.design/line-md/chat-round-twotone.svg" title="发送" /></button>
					<button id="upload-button" class="btn btn-secondary"><img
							src="https://api.iconify.design/line-md/upload.svg" title="上传" /></button>
				</div>
				<input type="file" id="file-input" class="hidden" multiple />
			</div>
			<div id="attachment-preview" class="p-4 flex gap-4 overflow-x-auto">
				<!-- 附件预览 -->
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/showdown"></script>
	<script src="https://cdn.jsdelivr.net/gh/steve02081504/bundle-cdn/dist/showdown-highlight.js"></script>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
	<script type="module" src="./index.mjs"></script>
</body>

</html>
