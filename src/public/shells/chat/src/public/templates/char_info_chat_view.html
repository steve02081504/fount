<div class="card bg-base-100 shadow-sm mt-2 w-full" data-template-type="char">
	<div class="card-body">
		<img src="${avatar || 'https://api.iconify.design/line-md/person.svg'}" class="w-12 h-12 rounded-full mr-4" style="object-fit: cover;" />
		<div>
			<h2 class="card-title">${name}</h2>
			<p>${description}</p>
		</div>
	</div>
	<div class="card-actions justify-between items-center p-2 px-4">
		<div class="flex items-center gap-2">
			<label class="text-sm" data-i18n="chat.charCard.frequencyLabel"></label>
			<input type="range" min="0" max="100" value="50" class="range range-xs w-24 frequency-slider" />
		</div>
		<div class="flex items-center gap-2">
			<button class="btn btn-xs btn-error remove-char-button" data-i18n="chat.charCard.buttons.removeChar">
				<img src="https://api.iconify.design/line-md/person-remove.svg" data-i18n="chat.charCard.buttons.removeCharIcon" />
			</button>
			<button class="btn btn-xs btn-primary force-reply-button" data-i18n="chat.charCard.buttons.forceReply">
				<img src="https://api.iconify.design/line-md/chat-round-dots.svg" data-i18n="chat.charCard.buttons.forceReplyIcon" />
			</button>
		</div>
	</div>
</div>
