<div class="card bg-base-100 shadow-xl mt-2 w-full" data-template-type="persona">

		<img src="${avatar || 'https://api.iconify.design/line-md/person.svg'}" class="w-12 h-12 rounded-full mr-4" />
		<div>
			<h2 class="card-title">${name}</h2>

	</div>
</div>
