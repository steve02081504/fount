<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>聊天记录</title>
	<link rel="stylesheet" href="./index.css">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-200">
	<div class="container mx-auto p-4">
		<div class="flex justify-between items-center mb-4">
			<h1 class="text-2xl">聊天记录</h1>
			<div class="flex gap-2">
				<select id="sort-select" class="select select-bordered">
					<option value="time_desc">时间降序</option>
					<option value="time_asc">时间升序</option>
				</select>
				<input type="text" id="filter-input" placeholder="搜索..." class="input input-bordered" />
			</div>
		</div>
        <div class="flex items-center mb-4 gap-2">
            <input type="checkbox" id="select-all-checkbox" class="checkbox" />
            <label for="select-all-checkbox" class="cursor-pointer select-none">全选</label>
            <button id="reverse-select-button" class="btn btn-xs">反选</button>
            <button id="delete-selected-button" class="btn btn-xs btn-error">删除选中</button>
            <button id="export-selected-button" class="btn btn-xs">导出选中</button>
        </div>
		<div id="chat-list-container">
		</div>
	</div>

	<script type="module" src="./index.mjs"></script>
</body>

</html>
