<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="darkreader-lock" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:title" content="Telegrams from the Soul: fount's Messengers on Telegram" />
	<meta property="og:url" content="https://steve02081504.github.io/fount/protocol?url=fount://page/shells/telegrambot/" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="Let your fount characters traverse the instant waves of Telegram. Configure their digital presence, manage their conversations, and extend their reach to this vibrant messaging world." />
	<meta name="description" content="Let your fount characters traverse the instant waves of Telegram. Configure their digital presence, manage their conversations, and extend their reach to this vibrant messaging world." />
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/0ac90205-ae40-4fc6-af67-1e28d074c76b" />
	<title data-i18n="telegram_bots.title"></title>
	<link rel="icon" href="/favicon.ico" />
	<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
	<link rel="manifest" href="/manifest.json" />
	<script blocking="render" type="module" src="/preload.mjs"></script>
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" crossorigin="anonymous"></script>
	<script type="module" src="/base.mjs"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body class="flex justify-center items-start h-screen p-4">
	<div class="container mx-auto w-full lg:w-2/3">
		<div class="card bg-base-100 shadow-xl mb-4">
			<div class="card-body">
				<h2 class="card-title mb-4" data-i18n="telegram_bots.cardTitle"></h2>
				<div class="flex flex-col lg:flex-row gap-4 mt-4">
					<div id="bot-list-dropdown" class="w-full" data-i18n="telegram_bots.botSelectDropdown">
						<input type="text" data-i18n="telegram_bots.botSearch" />
					</div>
					<button id="new-bot" class="btn btn-accent w-full lg:w-auto" data-i18n="telegram_bots.buttons.newBot"></button>
					<button id="delete-bot" class="btn btn-error w-full lg:w-auto" data-i18n="telegram_bots.buttons.deleteBot"></button>
				</div>
			</div>
		</div>

		<div class="card bg-base-100 shadow-xl">
			<div class="card-body">
				<h2 class="card-title mb-4" data-i18n="telegram_bots.configCard.title"></h2>
				<div class="mb-4">
					<label for="char-select" class="label">
						<span class="label-text" data-i18n="telegram_bots.configCard.labels.character"></span>
					</label>
					<div id="char-select-dropdown" class="w-full" data-i18n="telegram_bots.charSelectDropdown">
						<input type="text" data-i18n="telegram_bots.charSearch" />
					</div>
				</div>
				<div class="mb-4">
					<label for="token-input" class="label">
						<span class="label-text" data-i18n="telegram_bots.configCard.labels.botToken"></span>
					</label>
					<div class="relative">
						<input id="token-input" type="password" class="input input-bordered w-full pr-10" data-i18n="telegram_bots.configCard.botTokenInput" />
						<button id="toggle-token" type="button" class="absolute top-0 right-0 h-full px-4" data-i18n="telegram_bots.configCard.toggleBotTokenButton">
							<img src="https://api.iconify.design/line-md/watch-off.svg" class="text-icon" data-i18n="telegram_bots.configCard.toggleBotTokenIcon" />
						</button>
					</div>
				</div>
				<div class="mb-4">
					<label for="config-editor" class="label">
						<span class="label-text" data-i18n="telegram_bots.configCard.labels.config"></span>
					</label>
					<div id="config-editor" class="jsoneditor-container" style="height: 400px; overflow: auto"></div>
				</div>
				<div class="flex justify-end gap-4 items-center">
					<button id="save-config" class="btn btn-primary">
						<img id="saveStatusIcon" src="" class="w-6 h-6 mr-2 hidden" />
						<span id="saveStatusText" data-i18n="telegram_bots.configCard.buttons.saveConfig"></span>
					</button>
					<button id="start-stop-bot" class="btn btn-success">
						<img id="startStopStatusIcon" src="" class="w-6 h-6 mr-2 hidden" />
						<span id="startStopStatusText" data-i18n="telegram_bots.configCard.buttons.startBot"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="./index.mjs"></script>
</body>

</html>
