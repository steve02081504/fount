<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>default fount deskpet interface</title>
	<meta name="darkreader-lock">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="fount Deskpet: Your AI Companion on the Desktop">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Bring a piece of the fount world to your desktop. Your AI companion is always there to accompany you, offering a silent, steady presence.">
	<meta name="description" content="Bring a piece of the fount world to your desktop. Your AI companion is always there to accompany you, offering a silent, steady presence." />
	<meta property="og:image" content="/favicon.svg">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<style>
		body {
			margin: 0;
			overflow: hidden;
			background: transparent;
			-webkit-user-select: none;
			/* Prevent text selection */
			user-select: none;
		}

		img {
			width: 100%;
			height: 100%;
			-webkit-app-region: drag;
			/* Allows dragging the window by grabbing the image */
			cursor: grab;
		}

		img:active {
			cursor: grabbing;
		}
	</style>
</head>

<body>
	<!-- Using the main fount icon as a placeholder -->
	<img src="/favicon.svg" alt="fount pet">
</body>

</html>
