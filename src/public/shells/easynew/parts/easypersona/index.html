<div class="space-y-4">
	<!-- Basic Info -->
	<div>
		<label for="part-name" class="label">
			<span class="label-text" data-i18n="easynew.form.partName.label"></span>
		</label>
		<input type="text" id="part-name" name="name" class="input input-bordered w-full" required data-i18n="easynew.form.partName">
	</div>
	<div>
		<label for="part-description" class="label">
			<span class="label-text" data-i18n="easynew.form.description.label"></span>
		</label>
		<textarea id="part-description" name="description" class="textarea textarea-bordered w-full" rows="2" data-i18n="easynew.form.description"></textarea>
	</div>
	<div>
		<label for="part-description-md" class="label">
			<span class="label-text" data-i18n="easynew.form.descriptionMarkdown.label"></span>
		</label>
		<textarea id="part-description-md" name="description_markdown" class="textarea textarea-bordered w-full" rows="4" data-i18n="easynew.form.descriptionMarkdown"></textarea>
	</div>

	<div>
		<label for="image-upload" class="label">
			<span class="label-text" data-i18n="easynew.form.imageUpload.label"></span>
		</label>
		<input type="file" id="image-upload" name="image" class="file-input file-input-bordered w-full" accept="image/png, image/jpeg, image/webp">
	</div>
	<div>
		<label for="part-author" class="label">
			<span class="label-text" data-i18n="easynew.form.author.label"></span>
		</label>
		<input type="text" id="part-author" name="author" class="input input-bordered w-full" data-i18n="easynew.form.author">
	</div>
	<div>
		<label for="part-version" class="label">
			<span class="label-text" data-i18n="easynew.form.version.label"></span>
		</label>
		<input type="text" id="part-version" name="version" class="input input-bordered w-full" data-i18n="easynew.form.version">
	</div>
	<div>
		<label for="part-tags" class="label">
			<span class="label-text" data-i18n="easynew.form.tags.label"></span>
		</label>
		<input type="text" id="part-tags" name="tags" class="input input-bordered w-full" data-i18n="easynew.form.tags">
	</div>
	<div>
		<label for="part-home-page" class="label">
			<span class="label-text" data-i18n="easynew.form.homePage.label"></span>
		</label>
		<input type="url" id="part-home-page" name="home_page" class="input input-bordered w-full" data-i18n="easynew.form.homePage">
	</div>
	<div>
		<label for="part-issue-page" class="label">
			<span class="label-text" data-i18n="easynew.form.issuePage.label"></span>
		</label>
		<input type="url" id="part-issue-page" name="issue_page" class="input input-bordered w-full" data-i18n="easynew.form.issuePage">
	</div>

	<!-- Persona Definition -->
	<hr class="my-4">
	<h3 class="text-lg font-bold" data-i18n="easynew.form.personaDef.heading"></h3>
	<div>
		<label for="persona-user-name" class="label">
			<span class="label-text" data-i18n="easynew.form.personaUserName.label"></span>
		</label>
		<input type="text" id="persona-user-name" name="user_name" class="input input-bordered w-full" data-i18n="easynew.form.personaUserName">
	</div>
	<div>
		<label for="persona-appearance" class="label">
			<span class="label-text" data-i18n="easynew.form.personaAppearance.label"></span>
		</label>
		<textarea id="persona-appearance" name="appearance" class="textarea textarea-bordered w-full" rows="2" data-i18n="easynew.form.personaAppearance"></textarea>
	</div>
	<div>
		<label for="persona-personality" class="label">
			<span class="label-text" data-i18n="easynew.form.personaPersonality.label"></span>
		</label>
		<textarea id="persona-personality" name="personality" class="textarea textarea-bordered w-full" rows="3" data-i18n="easynew.form.personaPersonality"></textarea>
	</div>
</div>
