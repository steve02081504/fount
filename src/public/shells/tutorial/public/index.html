<!DOCTYPE html>
<html data-theme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="darkreader-lock" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:title" content="First Steps into fount: A Guided Journey" />

	<meta property="og:type" content="website" />
	<meta property="og:description" content="Let us walk with you through the world of fount. This interactive tutorial will illuminate the path, helping you discover the magic woven into its core. Your adventure begins with understanding." />
	<meta name="description" content="Let us walk with you through the world of fount. This interactive tutorial will illuminate the path, helping you discover the magic woven into its core. Your adventure begins with understanding." />
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/0ac90205-ae40-4fc6-af67-1e28d074c76b" />
	<title data-i18n="tutorial.title"></title>
	<link rel="icon" href="/favicon.ico" />
	<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime" crossorigin="anonymous"></script>
	<script blocking="render" type="module" src="/preload.mjs"></script>
	<script type="module" src="/base.mjs"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
	<link rel="prerender" href="/shells/home" />
	<script type="speculationrules">
	{
		"prerender": [
			{
				"urls": ["/shells/home"]
			}
		]
	}
	</script>
</head>

<body>
	<div id="tutorialModal" class="modal modal-open">
		<div class="modal-box">
			<h3 class="font-bold text-lg" data-i18n="tutorial.modal.title"></h3>
			<p class="py-4" data-i18n="tutorial.modal.instruction"></p>
			<div class="modal-action">
				<button id="startTutorial" class="btn btn-primary" data-i18n="tutorial.modal.buttons.start"></button>
				<button id="skipButton" class="btn" data-i18n="tutorial.modal.buttons.skip"></button>
			</div>
		</div>
	</div>

	<div id="progressBar" class="hidden">
		<progress class="progress w-56" value="0" max="100"></progress>
		<p id="progressText"></p>
	</div>

	<div id="tutorialEnd" class="hidden text-center">
		<h2 class="text-2xl" data-i18n="tutorial.endScreen.title"></h2>
		<h2 class="text-2xl" data-i18n="tutorial.endScreen.subtitle"></h2>
		<button id="endButton" class="btn btn-primary" data-i18n="tutorial.endScreen.endButton"></button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
	<script type="module" src="./index.mjs"></script>
</body>

</html>
