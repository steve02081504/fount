<!DOCTYPE html>
<html data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="darkreader-lock">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Discord Bot Management - fount!">
	<meta property="og:url" content="https://steve02081504.github.io/fount/protocol?url=fount://page/shells/discordbot/">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Configure, manage, and run Discord bots integrated with fount. Select characters, set API keys, and customize bot configurations.">
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/3b57d9ea-ab18-4b70-b11d-f74c764016aa">
	<title data-i18n="discord_bots.title"></title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser" crossorigin="anonymous"></script>
	<script type="module" src="/base.mjs"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body class="flex justify-center items-start h-screen p-4">
	<div class="container mx-auto w-full lg:w-2/3">
		<div class="card bg-base-100 shadow-xl mb-4">
			<div class="card-body">
				<h2 class="card-title mb-4" data-i18n="discord_bots.cardTitle"></h2>
				<div class="flex flex-col lg:flex-row gap-4 mt-4">
					<select id="bot-list" class="select select-bordered w-full"></select>
					<button id="new-bot" class="btn btn-accent w-full lg:w-auto" data-i18n="discord_bots.buttons.newBot"></button>
					<button id="delete-bot" class="btn btn-error w-full lg:w-auto" data-i18n="discord_bots.buttons.deleteBot"></button>
				</div>
			</div>
		</div>

		<div class="card bg-base-100 shadow-xl">
			<div class="card-body">
				<h2 class="card-title mb-4" data-i18n="discord_bots.configCard.title"></h2>
				<div class="mb-4">
					<label for="char-select" class="label">
						<span class="label-text" data-i18n="discord_bots.configCard.labels.character"></span>
					</label>
					<select id="char-select" class="select select-bordered w-full">
						<option value="" disabled selected data-i18n="discord_bots.configCard.charSelectPlaceholder"></option>
					</select>
				</div>
				<div class="mb-4">
					<label for="token-input" class="label">
						<span class="label-text" data-i18n="discord_bots.configCard.labels.apiKey"></span>
					</label>
					<div class="relative">
						<input id="token-input" type="password" class="input input-bordered w-full pr-10" data-i18n="discord_bots.configCard.apiKeyInput" />
						<button id="toggle-token" type="button" class="absolute top-0 right-0 h-full px-4">
							<img src="https://api.iconify.design/line-md/watch-off.svg" class="text-icon" data-i18n="discord_bots.configCard.toggleApiKeyIcon" />
						</button>
					</div>
				</div>
				<div class="mb-4">
					<label for="config-editor" class="label">
						<span class="label-text" data-i18n="discord_bots.configCard.labels.config"></span>
					</label>
					<div id="config-editor" class="jsoneditor-container" style="height: 400px; overflow: auto"></div>
				</div>
				<div class="flex justify-end gap-4 items-center">
					<button id="save-config" class="btn btn-primary">
						<img id="saveStatusIcon" src="" class="w-6 h-6 mr-2 hidden" />
						<span id="saveStatusText" data-i18n="discord_bots.configCard.buttons.saveConfig"></span>
					</button>
					<button id="start-stop-bot" class="btn btn-success">
						<img id="startStopStatusIcon" src="" class="w-6 h-6 mr-2 hidden" />
						<span id="startStopStatusText" data-i18n="discord_bots.configCard.buttons.startBot"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="./index.mjs"></script>
</body>

</html>
