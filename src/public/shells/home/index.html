<!DOCTYPE html>
<html data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="darkreader-lock">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title data-i18n="home.title"></title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@latest/daisyui.css" rel="stylesheet" type="text/css" />
	<link href="/base.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body class="bg-base-200">
	<div class="drawer drawer-end lg:drawer-open">
		<input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
		<div class="drawer-content flex flex-col items-center">
			<!-- 页面内容 -->
			<div class="container mx-auto p-4 w-full lg:w-3/4">
				<div class="flex justify-between items-center mb-4">
					<h1 class="text-2xl" data-i18n="home.pageTitle"></h1>
					<div class="dropdown dropdown-end">
						<div tabindex="0" role="button" class="btn btn-primary m-1">
							<img src="https://api.iconify.design/line-md/list-3-filled.svg" data-i18n="home.functionMenu.icon" />
						</div>
						<ul id="function-buttons-container" tabindex="0" class="dropdown-content z-[60] p-2 shadow-2xl bg-base-300 rounded-box w-52 menu">
						</ul>
					</div>
				</div>
				<p class="mb-4" data-i18n="home.instruction"></p>
				<div class="flex justify-between items-center mb-4 flex-wrap">
					<div class="flex gap-2 w-full">
						<input type="text" id="filter-input" class="input w-full" data-i18n="home.filterInput" />
					</div>
				</div>
				<div class="grid gap-4" id="role-container" style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">
				</div>
			</div>
		</div>
		<div class="drawer-side">
			<label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
			<div class="p-4 w-80 min-h-full bg-base-300 text-base-content border-l-2 border-base-content">
				<h2 class="text-xl mb-2" data-i18n="home.sidebarTitle"></h2>
				<article id="character-description" class="markdown-body" data-i18n="home.characterDescription"></article>
			</div>
		</div>
	</div>

	<script type="module" src="./index.mjs"></script>
</body>

</html>
