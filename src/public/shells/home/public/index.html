<!DOCTYPE html>
<html data-theme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="darkreader-lock" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta property="og:title" content="fount's Hearth: Your Worlds, Characters, and Personas Await" />
	<meta property="og:url" content="https://steve02081504.github.io/fount/protocol?url=fount://page/shells/home/" />
	<meta property="og:type" content="website" />
	<meta property="og:description" content="The heart of your fount experience. Here, manage the denizens of your imaginationâ€”characters, worlds, and personas. Your stories begin and branch from this central nexus." />
	<meta name="description" content="The heart of your fount experience. Here, manage the denizens of your imaginationâ€”characters, worlds, and personas. Your stories begin and branch from this central nexus." />
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/0ac90205-ae40-4fc6-af67-1e28d074c76b" />
	<title data-i18n="home.title"></title>
	<link rel="icon" href="/favicon.ico" />
	<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime" crossorigin="anonymous"></script>
	<script blocking="render" type="module" src="/preload.mjs"></script>
	<script type="module" src="/base.mjs"></script>
	<link rel="stylesheet" href="./index.css" type="text/css" />
</head>

<body>
	<div class="drawer drawer-end lg:drawer-open min-h-screen">
		<input id="drawer-toggle" type="checkbox" class="drawer-toggle" aria-hidden="true" />
		<div class="drawer-content flex flex-col">
			<!-- Page Content -->
			<div class="container mx-auto p-4 w-full lg:w-3/4">
				<div class="flex justify-between items-center mb-4">
					<div class="navbar bg-base-100 shadow-sm">
						<div class="navbar-start">
							<div class="dropdown">
								<div tabindex="0" role="button" class="btn btn-ghost lg:hidden" data-i18n="home.partTypeDropdown.button">
									<img src="https://api.iconify.design/line-md/chevron-small-down.svg" data-i18n="home.partTypeDropdown.icon" />
								</div>
								<ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow" id="part-types-tabs-mobile">
									<!-- Mobile tabs will be injected here -->
								</ul>
							</div>
							<a class="text-xl hidden lg:flex! font-bold">fount</a>
							<a class="text-xl lg:hidden font-bold" id="page-title"></a>
						</div>
						<div class="navbar-center hidden lg:flex!">
							<ul class="menu menu-horizontal px-1" id="part-types-tabs">
								<!-- Desktop tabs will be injected here -->
							</ul>
						</div>
						<div class="navbar-end">
							<div class="dropdown dropdown-end searchable-dropdown">
								<div tabindex="0" role="button" class="btn btn-ghost btn-circle" id="function-menu-button" data-i18n="home.functionMenu.button">
									<img src="https://api.iconify.design/line-md/list-3-filled.svg" data-i18n="home.functionMenu.icon" />
								</div>
								<div id="function-buttons-container" tabindex="0" class="dropdown-content z-[65] p-2 shadow-2xl bg-base-100 rounded-box w-52 flex flex-col gap-2">
								</div>
							</div>
						</div>
					</div>

				</div>
				<p id="subtitle" class="mb-4"></p>
				<div class="flex justify-between items-center mb-4 flex-wrap">
					<div class="flex gap-2 w-full items-center">
						<input type="text" id="filter-input" class="input w-full" data-i18n="home.filterInput" />
						<div class="form-control">
							<label class="label cursor-pointer gap-2">
								<span class="label-text" data-i18n="home.sfwToggle"></span>
								<input type="checkbox" id="sfw-toggle" class="toggle toggle-primary" />
							</label>
						</div>
					</div>
				</div>

				<!-- Content Containers -->
				<div id="part-types-containers">
					<!-- Containers will be injected here -->
				</div>
			</div>
		</div>

		<!-- Sidebar (drawer-side) -->
		<div class="drawer-side">
			<label for="drawer-toggle" aria-label="close sidebar" class="drawer-overlay"></label>
			<div class="drawer-content sidebar-content p-4 w-80 min-h-full bg-base-300/90 sm:bg-base-300/30 text-base-content border-l-2 border-base-content flex flex-col">
				<h2 class="text-xl mt-4 lg:mt-2 mb-2" data-i18n="home.sidebarTitle"></h2>
				<article id="item-description" class="markdown-body" data-i18n="home.itemDescription"></article>
			</div>
		</div>
	</div>

	<script type="module" src="./index.mjs"></script>
</body>

</html>
