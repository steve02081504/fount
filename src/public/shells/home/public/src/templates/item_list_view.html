<div class="card-container bg-base-100 shadow-xl group">
	<div class="card-content" style="background-image: url(${info.avatar || defaultIcon}); background-size: contain; background-position: center; background-repeat: no-repeat;">
		<button class="refresh-button" data-i18n="home.${itemType}.card.refreshButton;home.default.card.refreshButton">
			<img src="https://api.iconify.design/line-md/rotate-270.svg" class="text-icon">
		</button>
		<div class="text-content">
			<h2 class="card-title">${info.name}</h2>
			<p class="line-clamp-3">${info.description}</p>
			<div class="card-actions justify-end w-full">
				<div class="actions-buttons-container flex flex-nowrap gap-2 overflow-x-auto max-w-full"></div>
			</div>
		</div>
	</div>

	<div class="details-container z-[60] h-full p-4 bg-base-100 bg-opacity-50">
		<input type="checkbox" class="checkbox checkbox-sm border border-primary default-checkbox" data-i18n="home.${itemType}.card.defaultCheckbox;home.default.card.defaultCheckbox" />
		<div class="tags-container overflow-y-auto">
			${info.tags?.length ? info.tags.map(tag => `<span class="badge badge-primary cursor-pointer">${tag}</span>`).join(' ') : `<span data-i18n="home.${itemType}.card.noTags;home.default.card.noTags"></span>`}
		</div>
		<div class="details-specifics-container overflow-y-auto">
			${info.version ? `<div class="char-info-item"><span data-i18n="home.${itemType}.card.version;home.default.card.version"></span>：<code>${info.version}</code></div>` : ''}
			${info.author ? `<div class="char-info-item"><span data-i18n="home.${itemType}.card.author;home.default.card.author"></span>：${info.author}</div>` : ''}
			${info.home_page ? `<div class="char-info-item"><a href="${info.home_page}" class="link link-primary" target="_blank" data-i18n="home.${itemType}.card.home_page;home.default.card.home_page"></a></div>` : ''}
			${info.issue_page ? `<div class="char-info-item"><a href="${info.issue_page}" class="link link-primary" target="_blank">${info.issue_page}</a></div>` : ''}
		</div>
	</div>
</div>
