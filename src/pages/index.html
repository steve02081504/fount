<!DOCTYPE html>
<html data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="darkreader-lock">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="fount! - Welcome">
	<meta property="og:url" content="https://steve02081504.github.io/fount/protocol?url=fount://page/">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Welcome to fount! Redirecting to the main application or protocol handler.">
	<meta property="og:image" content="https://repository-images.githubusercontent.com/862251163/3b57d9ea-ab18-4b70-b11d-f74c764016aa">
	<title>fount!</title>
	<link href="https://cdn.jsdelivr.net/npm/daisyui/daisyui.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<link href="/base.css" rel="stylesheet" type="text/css" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser" crossorigin="anonymous"></script>
	<script blocking="render" type="module" src="/preload.mjs"></script>
	<script type="module" src="/base.mjs"></script>
	<script type="module">
		import { setTheme } from './scripts/theme.mjs'
		const hosturl = window.location.origin
		const urlParams = new URLSearchParams(window.location.search)
		if (urlParams.get('theme')) setTheme(urlParams.get('theme'))
		window.open('https://steve02081504.github.io/fount/values_update?' + new URLSearchParams({
			theme: localStorage.getItem('theme'),
			hostUrl: window.location.origin
		}).toString(), '_blank')?.blur?.()
		window.focus()
		window.location.href = '/shells/home'
	</script>
</head>

<body class="flex justify-center items-center h-screen">
	<span class="loading loading-ring loading-lg"></span>
</body>

</html>
